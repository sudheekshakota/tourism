<!DOCTYPE html>
<html lang="en">
<head>

    <title>Expert Suggestion</title>
</head>
<body>
    <h1>
        Let us Help u with finding a right place for vacation...
    </h1>
    <form action="">
        <label for="Place">I stay in:</label><br>
        <select name="place" id="place">
            <option value="select" selected></option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Banglore">Banglore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Lucknow">Lucknow</option>
        </select><br>
        <label for="climate">Climate which I like:</label><br>
        <select name="climate" id="climate">
            <option value="select" selected></option>
            <option value="Sunny">hot and dry</option>
            <option value="Cold">cold and cloudy</option>
            <option value="aaa">warm and humid</option>
            <option value="bbb">moderate</option>
        </select><br>
        <label for="que3">Question3</label><br>
        <select name="que3" id="que3">
            <option value="select" selected></option>
            <option value="kkk">kkk</option>
            <option value="lll">lll</option>
            <option value="mmm">mmm</option>
            <option value="nnnn">nnn</option>
        </select><br>
        <label for="que4">Question4</label><br>
        <select name="que4" id="que4">
            <option value="select" selected></option>
            <option value="ppp">ppp</option>
            <option value="ooo">ooo</option>
            <option value="qqq">qqq</option>
            <option value="rrr">rrr</option>
        </select><br>
        <label for="que5">Question4</label><br>
        <select name="que5" id="que5">
            <option value="select" selected></option>
            <option value="ccc">ccc</option>
            <option value="ddd">ddd</option>
            <option value="eee">eee</option>
            <option value="fff">fff</option>
        </select><br>
        <input type="submit" value="search">
    </form>
</body>
</html>
